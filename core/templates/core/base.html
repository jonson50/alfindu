<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Alfindu - {% block titel %}{% endblock %}</title>

	{% load static %}
	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/vendors/images/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'core/vendors/images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/vendors/images/favicon-16x16.png' %}"/>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'core/vendors/styles/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'core/vendors/styles/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'core/vendors/styles/style.css' %}">
	{% block css %}{% endblock %}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
	{% block body %}{% endblock %}
	<!-- js -->
	<script src="{% static 'core/vendors/scripts/core.js' %}"></script>
	<script src="{% static 'core/vendors/scripts/script.min.js' %}"></script>
	<script src="{% static 'core/vendors/scripts/process.js' %}"></script>
	<!--<script src="{% static 'core/vendors/scripts/layout-settings.js' %}"></script>-->
	{% block scripts %}{% endblock %}
</body>
</html>
