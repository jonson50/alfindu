{% extends 'core/base.html' %}
{% load static %}

{% block body %}
<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="brand-logo">
				<a href="login.html">
					<img src="{% static 'core/src/images/Logo5.png' %}" alt="">
				</a>
			</div>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'core/src/images/login-page-img.png' %}" alt="">
				</div>
				<!--{% if messages %}
					{% for message in messages %}
						<p class="alert alert-info">{{ message }}</p>
					{% endfor %}
				{% endif %}-->
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Entrada a Alfindu</h2>
						</div>
						{% if messages %}
						<div class="alert alert-danger" role="alert">
							Correo o contraseña incorrectos, intenta nuevamente.
						</div>
						{% endif %}
						<form method="post">
                            {% csrf_token %}
							<div class="input-group custom">
								<!--<input type="text" class="form-control form-control-lg" placeholder="Correo electronico">-->
								{{ form.email }}
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<!--<input type="password" class="form-control form-control-lg" placeholder="**********">-->
								{{ form.password }}
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
                            <div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<input class="btn btn-primary btn-lg btn-block" type="submit" value="Ingresar">
										<input type="hidden" name="next" value="{{ next }}" />
										<!--<a class="btn btn-primary btn-lg btn-block" href="index.html">Sign In</a>-->
									</div>
								</div>
							</div>
							<div class="row pt-15">
								<!--<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember</label>
									</div>
								</div>-->
								<div class="col-8">
									<a href="forgot-password.html">Olvido su contraseña?</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
